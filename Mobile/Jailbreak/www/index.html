        <title>Jailbreaker</title>

    <body onload="onLoad()">
        <div class="wrapper">
            <div class="sound sound-off"></div>
            <div id="menu">
                <div id="dl-container">
                  <div id="progress">
                    <div id="percent">Downloading: <span id="p"></span></div>
                    <progress id="progress-bar" value="0"></progress>
                  </div>  
                </div>
              
              <div id="main">
                    <h1>JailBreaker</h1>
                <ul>
                  <li><input type="button" class="button play" value="Play" /></li>
                  <li><input type="button" class="button option" value="Options" /></li>
                  <li><input type="button" class="button help" value="Help"/></li>
                </ul>

              </div>
              <div id="options-container">
                <div class="header">
                    <h1>Options</h1>
                </div>
                <div id="settings">
                    <div class="opt">
                        <div class="p">Music</div>
                        <div class="switch">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="music-switch" checked="true">
                                <label class="onoffswitch-label" for="music-switch">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="opt">
                        <div class="p">Sound Effects</div>
                        <div class="switch">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="sounds-switch" checked="true">
                                <label class="onoffswitch-label" for="sounds-switch">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="opt">
                        <div class="p">Sensitivity</div>
                        <div class="slider">
                            <input id="sensitivity" type="range" min="0" max="10" value="0" step="1" onchange="rangevalue.value=value" />
                            <!--output id="rangevalue"></output-->
                        </div>
                    </div>
                </div>
                <input type="button" class="button back" value="Back"/>
              </div>
              <div id="help-container">
                <div class="header">
                    <h1>Help</h1>
                </div>
                <div id="instructions">
                    <p class="ins"> 
                        Move the character to avoid the policemen on his way out through tilting your device left or right. Try not to get caught as long as you can or else it's game over!
                    </p> 
                </div>   
                <input type="button" class="button back" value="Back"/>
              </div>
            </div>
            <canvas id="canvas" width="480" height="853">
             
            </canvas>
            <div id="pause" class="pause-off">
            </div>

             <div id="container">
                <div class="pause-on">
                    <h2>You have paused the game.</h2>
                    <input type="button" class="button resume" value="Resume" /> 
                    <input type="button" class="button quit" value="Quit" />            
                </div>
            </div>
            <div id="go-container">
                <div id="game-over">
                    <h2> You are caught!! Game over! </h2>
                    <input type="button" class="button restart" value="Restart" />            
                </div>
            </div>
      </div>
        <script type="text/javascript" src="lib/jquery.2.1.1.min.js"></script>
